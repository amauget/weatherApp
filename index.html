<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>
<body>
  <div class="loader"></div>
  <div class="searchContainer">
    <label for="search">Enter a Place:</label>
    <input type="text" id="search" class="search" placeholder='"Boston", "Miami, Fl" or "33101"'>
    <button class="submit">Submit</button>
  </div>
  <div class="unitsContainer">
   <button class="imperial">Imperial</button>
   <button class="metric">Metric</button>
  </div>
  
  <div class="currentContainer"></div>

  <div class="forecastContainer">

  </div>

</body>
<script src="main.js"></script>
</html>
